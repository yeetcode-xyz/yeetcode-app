name: Deploy FastAPI (auto, diff-aware)

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/fastapi/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: env

    steps:
      - name: Checkout code (with history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Detect changed FastAPI files
        id: diff
        run: |
          git diff --name-only HEAD~1 HEAD -- scripts/fastapi/ > changed.txt
          CHANGED=$(grep -v '^$' changed.txt | tr '\n' ',' | sed 's/,$//')
          echo "changed_files=$CHANGED" >> $GITHUB_OUTPUT

      - name: Skip if no FastAPI changes
        if: steps.diff.outputs.changed_files == ''
        run: echo "‚úÖ No FastAPI files changed. Skipping deploy."

      - name: Archive only changed files
        if: steps.diff.outputs.changed_files != ''
        run: |
          mkdir -p changed-files
          while read file; do
            rel="${file#scripts/fastapi/}"
            mkdir -p "changed-files/$(dirname "$rel")"
            cp "$file" "changed-files/$rel"
          done < changed.txt
          tar -czf changed-files.tgz -C changed-files .

      - name: Setup SSH
        if: steps.diff.outputs.changed_files != ''
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Suppress motd/login banners
          echo "LogLevel ERROR" >> ~/.ssh/config
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Upload & deploy to VPS
        if: steps.diff.outputs.changed_files != ''
        run: |
          # Quietly copy files
          scp -q -o LogLevel=ERROR changed-files.tgz changed.txt ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/
          # SSH without a PTY and suppress banners
          ssh -T -o LogLevel=ERROR ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /root/yeetcode-api

            # Unpack changed files
            tar -xzf /root/changed-files.tgz -C .
            rm /root/changed-files.tgz

            # Load .env safely (ignore comments/blank lines)
            if [ -f .env ]; then
              export $(grep -v '^\s*#' .env | xargs)
            fi

            # Reinstall if requirements.txt changed
            if grep -q '^requirements.txt$' /root/changed.txt; then
              echo "üì¶ requirements.txt changed; reinstalling..."
              source .venv/bin/activate
              pip install -r requirements.txt
            fi

            # Restart FastAPI
            pkill -f 'python3 main.py' || true
            source .venv/bin/activate
            nohup python3 main.py > fastapi.log 2>&1 &
          EOF

      - name: Notify success on Discord
        if: success()
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          CHANGES: ${{ steps.diff.outputs.changed_files }}
        run: |
          [ -z "$WEBHOOK" ] && { echo "üîï No Discord webhook set."; exit 0; }
          if [ -z "$CHANGES" ]; then
            MSG='üîï No FastAPI files changed‚Äîdeploy skipped.'
          else
            ESC=$(printf '%s' "$CHANGES" | sed 's/"/\\"/g')
            MSG="‚úÖ FastAPI deployed with changed files:\n\`\`\`$ESC\`\`\`"
          fi
          curl -s -X POST -H "Content-Type: application/json" \
               -d "{\"content\":\"$MSG\"}" \
               "$WEBHOOK"

      - name: Notify failure on Discord
        if: failure()
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          [ -z "$WEBHOOK" ] && { echo "üîï No Discord webhook set."; exit 0; }
          curl -s -X POST -H "Content-Type: application/json" \
               -d '{"content":"‚ùå YeetCode FastAPI deploy failed."}' \
               "$WEBHOOK"
